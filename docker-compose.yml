version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whispering-walls-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ww-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whispering-walls-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host
    networks:
      - ww-network

networks:
  ww-network:
    driver: bridge
